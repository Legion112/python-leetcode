name: Python CI

on: [push]

env:
  IMAGE_NAME: your-username/your-image-name
jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      short-sha: ${{ steps.set_short_sha.outputs.short_sha }} # Set the output to be used by other jobs
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4
      # New step to compute the short SHA
      - id: set_short_sha
        name: Compute short SHA
        run: echo "short_sha=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
      - id: cache-key
        name: Generate cache key
        run: echo "::set-output name=key::$(echo pip-${{ hashFiles('**/requirements.txt') }})"
      - name: Build Docker image
        env:
          DOCKER_BUILDKIT: 1
        run: docker build . --tag $IMAGE_NAME:$SHORT_SHA
      - name: Cache pip packages
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ steps.cache-key.outputs.key }}
      - name: Install dependencies
        run: pip install -r requirements.txt

  pylint:
    needs: setup
    runs-on: ubuntu-latest
    container: 
      image: ${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.short-sha }}
      options: --user root
    steps:
      - name: Analyzing the code with pylint
        run: |
          pylint --disable=C0103,C0114,C0115,C0116,R0903,C0301 --ignore='.venv' --recursive=y .

  flake8:
    needs: setup
    runs-on: ubuntu-latest
    container: 
      image: ${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.short-sha }}
      options: --user root
    steps:
      - name: Lint with flake8
        run: |
          flake8 . --exclude=.venv --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --exclude=.venv --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test:
    needs: setup
    runs-on: ubuntu-latest
    container: 
      image: ${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.short-sha }}
      options: --user root
    steps:
      - name: Test with pytest
        run: |
          pytest
